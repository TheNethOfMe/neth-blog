---
layout: sub-index
title: Blog Index
---

<ul>
  {% for post in site.posts %}
  <li class="blog-list-item">
    <a href="{{ site.baseurl }}{{ post.url }}">
      <h4>{{ post.title_full }}</h4>
    </a>
    <h5>
      Filed under {{ post.category }} on {{ post.date | date: "%m/%d/%Y" }}
    </h5>
    <article>
      {{ post.excerpt }}
    </article>
  </li>
  {% endfor %}
</ul>
